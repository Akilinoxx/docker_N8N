version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.117.3
    container_name: n8n-main
    ports:
      - "5678:5678"
    environment:
      # Authentification n8n
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      
      # Configuration réseau
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=https://votre-app.railway.app/
      
      # Configuration Task Runners (IMPORTANT)
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - N8N_RUNNERS_AUTH_TOKEN=votre-token-secret-ici-changez-moi
      - N8N_NATIVE_PYTHON_RUNNER=true
      
      # Nouvelles variables
      - DB_SQLITE_POOL_SIZE=3
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/home/node/scripts:ro
      - ./downloads:/home/node/downloads
    
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    
    restart: unless-stopped

  task-runners:
    build:
      context: .
      dockerfile: Dockerfile.runner
    container_name: n8n-task-runners
    environment:
      # Connexion au broker n8n
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n-main:5679
      - N8N_RUNNERS_AUTH_TOKEN=votre-token-secret-ici-changez-moi
      
      # Timeout d'inactivité (en secondes)
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=15
      
      # Niveau de log pour debug
      - N8N_RUNNERS_LAUNCHER_LOG_LEVEL=debug
      
      # Configuration Playwright
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - PLAYWRIGHT_CHROMIUM_ARGS=--no-sandbox --disable-setuid-sandbox
    
    volumes:
      # Monter le fichier de configuration personnalisé
      - ./n8n-task-runners.json:/etc/n8n-task-runners.json:ro
    
    depends_on:
      - n8n
    
    security_opt:
      - seccomp:unconfined
    
    restart: unless-stopped

volumes:
  n8n_data:
    driver: local